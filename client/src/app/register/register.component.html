<div class="container">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    autocomplete="off"
    novalidate
  >
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />
    <fieldset>
      <div class="form-group col-8">
        <label class="form-label mt-4">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Enter Name"
        />
        <span
          *ngIf="
            registerFormControl['name'].touched &&
            registerFormControl['name'].invalid
          "
          class="text-danger"
        >
          <div *ngIf="registerFormControl['name'].errors?.['required']">
            Name is required.
          </div>
        </span>
      </div>

      <div class="form-group col-8">
        <label class="form-label mt-4">Email</label>
        <input type="email"  [class.is-invalid] = "registerForm.get('email').invalid && registerForm.get('email').touched"  class="form-control" formControlName="email"  />
        <div *ngIf="(registerForm.get('email').invalid && registerForm.get('email').touched) || registerForm.get('email').dirty">
            <small class="text-danger" *ngIf="registerForm.get('email').errors?.['required']">Email address is required</small>
            <small class="text-danger" *ngIf="registerForm.get('email').errors?.['pattern']">Email address is invalid</small>
          </div>
      </div>
      <div class="form-group col-8">
        <label class="form-label mt-4">Password</label>
        <input
          formControlName="password"
          type="text"
          class="form-control"
          placeholder="Enter Password"
        />
        <span
          *ngIf="
            registerFormControl['password'].touched &&
            registerFormControl['password'].invalid
          "
          class="text-danger"
        >
          <span *ngIf="registerFormControl['password'].errors?.['required']">
            Password is required.
          </span>
        </span>
      </div>
      <div class="form-group col-8">
        <label class="form-label mt-4">Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="text"
          class="form-control"
          placeholder="Enter Confirm Password"
        />
        <span
          *ngIf="
            registerFormControl['confirmPassword'].touched &&
            registerFormControl['confirmPassword'].invalid
          "
          class="text-danger"
        >
          <span
            *ngIf="registerFormControl['confirmPassword'].errors?.['required']"
          >
            Confirm Password is required.
          </span>
          <span
            *ngIf="registerFormControl['confirmPassword'].errors?.['isMatching']"
          >
            Password and Confirm Password should be same.
          </span>
        </span>
      </div>

      <br />
      <button
        [disabled]="registerForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
      <span>&nbsp;</span>
      <button type="button" class="btn btn-secondary" fdprocessedid="0hur3k">
        Cancel
      </button>
    </fieldset>
  </form>
</div>
