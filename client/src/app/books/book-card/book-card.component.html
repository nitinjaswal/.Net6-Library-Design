<div class="col">
  <div class="card mb-4" style="border-style: none !important">
    <div class="card-img-wrapper item">
      <a routerLink="/books/{{ book.id }}">
        <img
          style="
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            margin: auto;
            opacity: 1;
            max-width: 100%;
            max-height: 100%;
          "
          src="{{ baseUrl + book.imagePath }}"
          class="img-fluid"
        />
      </a>
    </div>
  </div>
  <div style="font-size: small">{{ book.title }}</div>
  <div style="font-size: small; color: #878787">{{ book.authorName }}</div>
  <div style="font-size: small; color: #878787">{{ book.status }}</div>
</div>
