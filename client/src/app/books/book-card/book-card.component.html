<div class="col">
  <div class="card mb-4">
    <div class="card-img-wrapper">
      <a routerLink="/books/{{ book.id }}">
        <img src="assets/images/{{ book.imagePath }}" class="card-img-top" />
      </a>

      <div>Book Name: {{ book.title }}</div>
      <div>Book Type: {{ book.bookType }}</div>
      <div>Status: {{ book.status }}</div>
    </div>
  </div>
</div>
