<form [formGroup]="returnBookForm" novalidate (ngSubmit)="issueBook()">
  <fieldset>
    <div class="form-group col-5">
      <label class="form-label mt-4">Book ISBN#</label>

      <ng-autocomplete
        [data]="isbn"
        [searchKeyword]="isbnSearchKeyword"
        placeholder="Select ISBN"
        (selected)="selectISBN($event)"
        (inputChanged)="onChangeSearch($event)"
        [itemTemplate]="itemTemplate"
        [notFoundTemplate]="notFoundTemplate"
        formControlName="masterbookId"
      >
      </ng-autocomplete>

      <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.isbn"></a>
      </ng-template>

      <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
      </ng-template>
      <span
        *ngIf="
          registerReturnBookControl['masterbookId'].touched &&
          registerReturnBookControl['masterbookId'].invalid
        "
        class="text-danger"
      >
        <span
          *ngIf="registerReturnBookControl['masterbookId'].errors?.['required']"
        >
          Book ISBN is required.
        </span>
      </span>
    </div>
    <ng-container *ngIf="isISBNSelected">
      <div class="form-group col-5">
        <label class="form-label mt-4">Email</label>
        <input
          class="form-control"
          readonly="true"
          disabled
          value="{{ userEmail }}"
        />
      </div>
      <div class="form-group col-5">
        <label class="form-label mt-4">Name</label>
        <input
          class="form-control"
          readonly="true"
          disabled
          value="{{ userName }}"
        />
      </div>
      <div class="form-group col-5">
        <label class="form-label mt-4">Issued Date</label>
        <input
          class="form-control"
          readonly="true"
          disabled
          value="{{ issuedDate }}"
        />
      </div>
      <div class="form-group col-5">
        <label class="form-label mt-4">Fine?</label>
      </div>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          [checked]="isFineExist"
          disabled
        />
      </div>
    </ng-container>
  </fieldset>

  <br />
  <button
    [disabled]="returnBookForm.invalid"
    type="submit"
    class="btn btn-primary"
  >
    Return Book
  </button>
</form>
