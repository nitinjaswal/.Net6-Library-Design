<div class="container">
  <div class="text-center mt-3">
    <h2>Search Books</h2>
  </div>
</div>

<div class="search-name">
  <input
    class="form-control"
    type="text"
    name="search"
    [(ngModel)]="searchText"
    autocomplete="on"
    placeholder=" SEARCH  "
  />
</div>
<div class="container mt-3">
  <div class="row">
    <div
      *ngFor="let book of books | appFilter : searchText"
      class="col-2"
      style="width: 250px; height: 280px"
    >
      <app-book-card [book]="book"></app-book-card>
    </div>
  </div>
</div>
